  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: grid;
      align-items: center;
      background: #f5f5f5;
      font-family: 'Poppins', sans-serif; /* Add your preferred font family */
    }

    .main-wrapper {
      width: 90%;
      margin: 0 auto;
    }

    .tree {
      width: 100%;
      text-align: center;
      overflow-x: auto; /* Enable horizontal scroll for small screens */
    }

    .tree ul {
      padding-top: 20px;
      position: relative;
      transition: .5s ease;
      list-style: none;
    }

    .tree li {
      display: inline-table;
      text-align: center;
      position: relative;
      padding: 10px;
      transition: .5s;
    }

    .tree li:before,
    .tree li:after {
      content: '';
      position: absolute;
      top: 0;
      right: 50%;
      border-top: 1px solid #ccc;
      width: 51%;
      height: 10px;
    }

    .tree li:after {
      right: auto;
      left: 50%;
      border-left: 1px solid #ccc;
    }

    .tree li:only-child:after,
    .tree li:only-child:before {
      display: none;
    }

    .tree li:only-child {
      padding-top: 0;
    }

    .tree li:first-child:before,
    .tree li:last-child:after {
      border: 0 none;
    }

    .tree li:last-child:before {
      border-right: 1px solid #ccc;
      border-radius: 0px 5px 0px 0px;
    }

    .tree li:first-child:after {
      border-radius: 5px 0px 0px 0px;
    }

    .tree ul ul:before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      border-left: 1px solid #ccc;
      width: 0;
      height: 20px;
    }

    .tree a {
      border: 1px solid #ccc;
      padding: 10px;
      display: inline-grid;
      border-radius: 5px;
      text-decoration-line: none;
      border-radius: 5px;
      transition: .5s;
    }

    .tree a img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px !important;
      border-radius: 100px;
      margin: auto;
    }

    .tree a span {
      border: 1px solid #ccc;
      border-radius: 5px;
      color: #666;
      padding: 8px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
    }

    .toggle-btn {
      background-color: #2ecc71;
      color: #fff;
      border: none;
      margin-top: 10px;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }

    .toggle-btn:hover {
      background-color: #27ae60;
    }

    .subordinates {
      display: none;
      list-style: none;
      padding-left: 20px;
    }

    .tree li:before,
    .tree li:after {
      content: '';
      position: absolute;
      top: 0;
      right: 50%;
      border-top: 1.5px solid #2ecc71;
      width: 51%;
      height: 10px;
    }

    .tree li:after {
      right: auto;
      left: 50%;
      border-left: 1px solid #2ecc71;
    }

    @media (max-width: 768px) {

            .tree li {
